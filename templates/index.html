<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Prediction</title>
</head>
<body>
    <div class="container">
        <h1>Predict Your Weight</h1>
        <form action="{{ url_for('predict') }}" method="POST">
            <label for="pname">Enter your height (in cm):</label>
            <input type="text" id="pname" name="pname" placeholder="Enter height" required>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
